<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="validator">
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        <div class="container">


            <form id="multiStepForm">
                <div class="form-step active">
                    <h2>CREATE YOUR ACCOUNT</h2>
                    <p>This is step 1</p>
                    <input type="email" class="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" class="password" required>
                    <input type="password" placeholder="Confirm Password" class="confirm-password" required>
                    <button type="button" id="next1">Next</button>
                </div>
                <div class="form-step">
                    <h2>SOCIAL PROFILES</h2>
                    <p>Your presence on the social network</p>
                    <input type="text" class="twitter" placeholder="Twitter">
                    <input type="text" class="facebook" placeholder="Facebook">
                    <input type="text" class="google-plus" placeholder="Google Plus">
                    <div class="btn-group">
                        <button type="button" id="prev2">Previous</button>
                        <button type="button" id="next2">Next</button>
                    </div>
                </div>
                <div class="form-step">
                    <h2>PERSONAL DETAILS</h2>
                    <p>We will never sell it</p>
                    <input type="text" placeholder="First Name" class="name" required>
                    <input type="text" placeholder="Last Name" class="surname" required>
                    <input type="text" placeholder="Phone" class="phone" required>
                    <input type="text" placeholder="Address" class="address" required>
                    <div class="btn-group">
                        <button type="button" id="prev3">Previous</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
