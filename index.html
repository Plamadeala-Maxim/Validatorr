<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="upBar"></div>

<div id="allContainers">

    <div id="firstContainer">
        <div class="containerText">
            <h2>CREATE YOUR ACCOUNT</h2>
            <p>This is step 1</p>
        </div>
        <div class="containerInputs">
            <input placeholder="Email" id="emailInput" type="email">
            <input placeholder="Pasword" id="paswordInput" type="password">
            <input placeholder="Confirm Pasword" id="vPaswordInput" type="password">
        </div>
        <div class="containerBtns">
            <button>Next</button>
        </div>
    </div>
    <div id="secondContainer">
        <div class="containerText">
            <h2>SOCIAL PROFILES</h2>
            <p>Your presence on the social network</p>
        </div>
        <div class="containerInputs">
            <input placeholder="Twitter" type="text">
            <input placeholder="Facebook" type="text">
            <input placeholder="Google Plus" type="text">
        </div>
        <div class="containerBtns">
            <button>Previous</button>
            <button>Next</button>
        </div>
    </div>
    <div id="thirdContainer">
        <div class="containerText">
            <h2>PERSONAL DETAILS</h2>
            <p>We will never sell it</p>
        </div>
        <div class="containerInputs">
            <input placeholder="First Name" type="text">
            <input placeholder="Second Name" type="text">
            <input placeholder="Phone" type="number">
            <input placeholder="Addres" type="text">
        </div>
        <div class="containerBtns">
            <button>Previous</button>
            <button>Submit</button>
        </div>
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
